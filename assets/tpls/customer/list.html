<div class="panel panel-default">
  <div class="panel-heading">Customers <span class="badge">{{response.totalItemsCount}}</span>
  </div>
  <div class="panel-body">
  	<form class="form-inline" role="form">
        <div class="col-sm-10">
            Filter
            <input class="form-control input-sm" type="text" name="field" placeholder="Search Field" ng-model="filterlabel">
            <input class="form-control input-sm" type="text" name="param" placeholder="Search Value" ng-model="filtervalue">
            <button type="submit" class="btn btn-primary" ng-click='filter()'>Filter</button>
            <button type="submit" class="btn btn-default" ng-click='clearfilter()'>Clear</button>
        </div>
        <div class="col-sm-2">
            Results: <select ng-model="itemsPerPage" class="form-control input-sm" ng-options='o as o for o in itemsPerPageOptions'></select>
        </div>
    </form>
  </div>
    <table class="table table-condensed">
        <thead>
            <th>ID</th>
            <th>Firstname</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in response.items">
                <td>{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.username}}</td>
                <td><a href="javascript:void(0)" class="btn btn-default" ng-click='view($index)'>View</a></td>
            </tr>
        </tbody>
    </table>

  <div class="panel-footer text-center">
      <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-md" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size='10'></pagination>
  </div>
</div>
